<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery | Sidhanta Roul</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- 1. CORE THEME (SIDHANTA GOLD) --- */
        :root {
            --accent: #ffb400; /* Fixed to Gold */
            --glass-black: #050505;
            --border: #222;
        }

        body { background-color: #000; overflow-x: hidden; }

        /* --- 2. YOUR GRID SYSTEMS --- */
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .thumb-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        /* --- 3. CARD STYLES --- */
        .gallery-card {
            background: #050505;
            border: 1px solid #222;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
        }

        .gallery-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 180, 0, 0.15); /* Gold Glow */
        }

        .logo-card {
            aspect-ratio: 1 / 1;
            padding: 20px;
            background: rgba(255,255,255,0.02);
        }
        
        .thumb-card {
            aspect-ratio: 16 / 9; 
            padding: 0;
        }

        .gallery-img {
            width: 100%; height: 100%;
            transition: 0.5s;
        }
        
        .logo-card .gallery-img { object-fit: contain; opacity: 0.8; }
        .logo-card:hover .gallery-img { opacity: 1; transform: scale(1.1); }

        .thumb-card .gallery-img { object-fit: cover; opacity: 0.8; }
        .thumb-card:hover .gallery-img { opacity: 1; transform: scale(1.05); }

        .item-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; transition: 0.3s;
            backdrop-filter: blur(2px);
        }
        .gallery-card:hover .item-overlay { opacity: 1; }
        
        .overlay-icon { font-size: 2rem; color: var(--accent); margin-bottom: 10px; }
        .overlay-text { color: white; font-family: 'Rajdhani', sans-serif; font-weight: 700; letter-spacing: 1px; }

        /* --- 4. MOBILE FIXES (Applied to Your Layout) --- */
        @media (max-width: 900px) {
            .logo-grid { grid-template-columns: repeat(2, 1fr); }
            .thumb-grid { grid-template-columns: 1fr; }
            
            /* HIDE HEADER BUTTON (Fixes overlap) */
            #header-include .header-actions .btn-neon { display: none !important; }

            /* STACK FOOTER (Fixes broken footer) */
            .footer-grid {
                display: flex !important;
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 50px;
            }
            .footer-brand, .footer-contact, .footer-log { width: 100%; }
            .link-group a {
                display: block; padding: 10px; background: rgba(255,255,255,0.05);
                border-radius: 4px; margin-bottom: 10px;
            }
        }

        /* --- 5. HOLOGRAPHIC VIEWER (Your Custom Modal) --- */
        .modal {
            display: none; position: fixed; z-index: 99999;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            justify-content: center; align-items: center;
            flex-direction: column;
        }

        .modal-hud {
            position: relative;
            width: 90%; max-height: 90%;
            border: 1px solid var(--accent);
            box-shadow: 0 0 50px rgba(255, 180, 0, 0.15);
            background: #000;
            padding: 10px;
            display: flex; 
            flex-direction: column; 
        }

        /* Desktop Modal Split */
        @media (min-width: 900px) {
            .modal-hud {
                flex-direction: row; width: 85%; max-width: 1300px; height: 85vh; padding: 0;
            }
            .modal-img-wrapper { width: 75%; height: 100%; border: none; border-right: 1px solid #333; }
            .modal-text-panel { width: 25%; height: 100%; margin: 0; border-left: none; padding: 40px; }
            .prev-btn { left: 40px; }
            .next-btn { right: 40px; }
        }

        .modal-img-wrapper {
            width: 100%; height: 50vh; 
            border: 1px solid #333;
            background: #050505;
            overflow: auto; 
            display: flex; 
            position: relative;
        }

        .modal-content {
            margin: auto; 
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            transition: width 0.3s ease, height 0.3s ease; 
            display: block;
        }

        .modal-text-panel {
            margin-top: 15px;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-left: 3px solid var(--accent);
            color: #ddd;
            width: 100%;
            flex-grow: 1;
            display: flex; flex-direction: column; justify-content: center;
        }
        .modal-title { font-size: 1.3rem; color: white; margin-bottom: 5px; }
        .modal-desc { font-size: 0.9rem; line-height: 1.5; color: #aaa; }

        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.8); border: 1px solid var(--accent); color: var(--accent);
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100001; font-size: 1.5rem; transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: black; box-shadow: 0 0 30px var(--accent); }
        .prev-btn { left: 10px; } .next-btn { right: 10px; }

        .close-modal {
            position: absolute; top: -45px; right: 0;
            color: white; font-size: 2.5rem; cursor: pointer; transition: 0.2s;
        }
        .close-modal:hover { color: var(--accent); }

        .zoom-controls { margin-top: 10px; display: flex; gap: 15px; justify-content: flex-end; }
        .zoom-btn {
            background: transparent; border: 1px solid #444; color: var(--accent);
            padding: 5px 15px; border-radius: 4px;
            cursor: pointer; transition: 0.2s; font-size: 0.9rem; font-weight: bold;
        }
        .zoom-btn:hover { border-color: var(--accent); background: rgba(255, 180, 0, 0.1); color: white; }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>
    <div id="header-include"></div>

    <section style="padding-top: 100px; padding-bottom: 60px;">
        <div class="container">
            <div style="margin-top: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px;">
                <h1 style="font-size: 2.5rem; color:white;">CREATIVE <span style="color:var(--accent);">SHOWCASE</span></h1>
                <p style="color:#666; letter-spacing: 1px;">BRANDING & VISUAL ASSETS</p>
                <p style="font-size: 0.8rem; color:var(--accent); margin-top:5px;">[ CLICK ANY ASSET TO INSPECT ]</p>
            </div>
            
            <h2 style="color:white; margin: 0 0 20px; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 1rem; letter-spacing: 2px;">
                <i class="fas fa-pen-nib"></i> BRANDING_NODES
            </h2>
            
            <div class="logo-grid">
                <div class="gallery-card logo-card" onclick="openViewer('logo', 0)" data-aos="zoom-in">
                    <img src="assets/img/project-logos/logo1.png" class="gallery-img">
                    <div class="item-overlay"><i class="fas fa-search overlay-icon"></i><div class="overlay-text">VIEW IDENTITY</div></div>
                </div>
                <div class="gallery-card logo-card" onclick="openViewer('logo', 1)" data-aos="zoom-in" data-aos-delay="100">
                    <img src="assets/img/project-logos/logo2.png" class="gallery-img">
                    <div class="item-overlay"><i class="fas fa-search overlay-icon"></i><div class="overlay-text">VIEW IDENTITY</div></div>
                </div>
                <div class="gallery-card logo-card" onclick="openViewer('logo', 2)" data-aos="zoom-in" data-aos-delay="200">
                    <img src="assets/img/project-logos/logo3.jpg" class="gallery-img">
                    <div class="item-overlay"><i class="fas fa-search overlay-icon"></i><div class="overlay-text">VIEW IDENTITY</div></div>
                </div>
                <div class="gallery-card logo-card" onclick="openViewer('logo', 3)" data-aos="zoom-in" data-aos-delay="300">
                    <img src="assets/img/project-logos/logo4.png" class="gallery-img">
                    <div class="item-overlay"><i class="fas fa-search overlay-icon"></i><div class="overlay-text">VIEW IDENTITY</div></div>
                </div>
            </div>

            <h2 style="color:white; margin: 60px 0 20px; border-left: 3px solid var(--accent); padding-left: 15px; font-size: 1rem; letter-spacing: 2px;">
                <i class="fab fa-youtube"></i> THUMBNAIL_ASSETS
            </h2>
            
            <div class="thumb-grid">
                <script>
                    for(let i=1; i<=20; i++) {
                        let ext = (i===6 || i===9 || i===12 || i===19) ? 'png' : 'jpg';
                        document.write(`
                            <div class="gallery-card thumb-card" onclick="openViewer('thumb', ${i-1})" data-aos="fade-up">
                                <img src="assets/img/project-thumbnails/t${i}.${ext}" class="gallery-img">
                                <div class="item-overlay"><i class="fas fa-play overlay-icon"></i><div class="overlay-text">ASSET_${i}</div></div>
                            </div>
                        `);
                    }
                </script>
            </div>

        </div>
    </section>

    <div id="footer-include"></div>

    <div id="imageModal" class="modal" onclick="closeViewer()">
        <button class="nav-btn prev-btn" onclick="changeAsset(-1, event)"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-btn next-btn" onclick="changeAsset(1, event)"><i class="fas fa-chevron-right"></i></button>
        
        <div class="modal-hud" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeViewer()">&times;</span>
            <div class="modal-img-wrapper" id="imgWrapper">
                <img class="modal-content" id="img01">
            </div>
            
            <div class="modal-text-panel">
                <h3 class="modal-title" id="modalTitle">...</h3>
                <p class="modal-desc" id="modalDesc">...</p>
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomImg(-0.2)">- ZOOM</button>
                    <button class="zoom-btn" onclick="resetZoom()">RESET</button>
                    <button class="zoom-btn" onclick="zoomImg(0.2)">+ ZOOM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/includes.js"></script>
    <script src="assets/js/script.js"></script>

    <script>
        // --- 1. DATASETS (YOURS) ---
        const logoData = [
            { src: 'assets/img/project-logos/logo1.png', title: 'Typography Identity', desc: 'Custom font design for digital branding.' },
            { src: 'assets/img/project-logos/logo2.png', title: 'Shield Identity', desc: 'Security-focused branding element.' },
            { src: 'assets/img/project-logos/logo3.jpg', title: 'Mascot Design', desc: 'Character branding for gaming content.' },
            { src: 'assets/img/project-logos/logo4.png', title: 'Abstract Emblem', desc: 'Modern minimalist logo concept.' }
        ];

        // Auto-generate Thumbnail Data
        const thumbData = [];
        for(let i=1; i<=20; i++) {
            let ext = (i===6 || i===9 || i===12 || i===19) ? 'png' : 'jpg';
            thumbData.push({ 
                src: `assets/img/project-thumbnails/t${i}.${ext}`, 
                title: `Thumbnail Asset ${i.toString().padStart(2, '0')}`, 
                desc: 'High-CTR YouTube thumbnail design designed for maximum visibility.' 
            });
        }

        // --- 2. STATE ---
        let currentCategory = 'thumb'; 
        let currentIndex = 0;
        let currentZoom = 1;
        const imgEl = document.getElementById("img01");
        const wrapper = document.getElementById("imgWrapper");

        // --- 3. VIEWER FUNCTIONS ---
        function openViewer(category, index) {
            currentCategory = category;
            currentIndex = index;
            loadAsset();
            document.getElementById("imageModal").style.display = "flex";
            resetZoom();
        }

        function closeViewer() {
            document.getElementById("imageModal").style.display = "none";
        }

        function changeAsset(direction, event) {
            event.stopPropagation();
            const activeData = (currentCategory === 'logo') ? logoData : thumbData;
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = activeData.length - 1;
            if (currentIndex >= activeData.length) currentIndex = 0;
            loadAsset();
            resetZoom();
        }

        function loadAsset() {
            const activeData = (currentCategory === 'logo') ? logoData : thumbData;
            const data = activeData[currentIndex];
            imgEl.src = data.src;
            document.getElementById("modalTitle").innerText = data.title;
            document.getElementById("modalDesc").innerText = data.desc;
        }

        // --- 4. SMART ZOOM ---
        function zoomImg(amount) {
            currentZoom += amount;
            if(currentZoom < 0.5) currentZoom = 0.5;
            if(currentZoom > 3) currentZoom = 3;
            if(currentZoom > 1) {
                imgEl.style.width = (100 * currentZoom) + "%";
                imgEl.style.maxHeight = "none"; 
                imgEl.style.maxWidth = "none";
            } else {
                imgEl.style.width = "100%";
                imgEl.style.maxHeight = "100%";
            }
        }

        function resetZoom() {
            currentZoom = 1;
            imgEl.style.width = "100%";
            imgEl.style.maxHeight = "100%";
            wrapper.scrollTop = 0;
            wrapper.scrollLeft = 0;
        }

        window.onload = function() { AOS.init(); }
    </script>

</body>
</html>
