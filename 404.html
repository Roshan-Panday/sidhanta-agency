<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Sidhanta Roul</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* =========================================
           404 PAGE STYLES (GOLD THEME)
           ========================================= */
        :root {
            --accent: #ffb400; /* SIDHANTA GOLD */
            --bg-dark: #050505;
            --text-light: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            /* Subtle Gold Vignette */
            background-image: radial-gradient(circle at center, rgba(255, 180, 0, 0.03) 0%, #000 80%);
        }

        /* --- THE BIG 404 TEXT --- */
        .error-code {
            font-size: 12rem;
            font-weight: 800;
            color: transparent;
            /* Outline Effect */
            -webkit-text-stroke: 2px var(--accent);
            margin: 0;
            line-height: 0.8;
            position: relative;
            text-shadow: 0 0 40px rgba(255, 180, 0, 0.1);
            user-select: none;
        }

        /* The "0" filled in Gold */
        .error-code span {
            color: var(--accent);
            text-shadow: 0 0 60px rgba(255, 180, 0, 0.4);
        }

        /* --- TEXT CONTENT --- */
        .error-msg {
            font-size: 2rem;
            letter-spacing: 5px;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
        }

        .desc-text {
            font-family: 'Montserrat', sans-serif;
            color: #888;
            font-size: 1rem;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 500px;
            padding: 0 20px;
        }

        /* --- RETURN BUTTON --- */
        .btn-return {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            transition: 0.3s;
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
        }

        .btn-return:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 180, 0, 0.4);
            transform: translateY(-3px);
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem; /* Smaller text on mobile */
                -webkit-text-stroke: 1px var(--accent);
            }
            .error-msg {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }
            .desc-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="animate-float">
        <h1 class="error-code">4<span>0</span>4</h1>
    </div>
    
    <div class="error-msg">
        STRATEGY NOT FOUND
    </div>

    <div class="desc-text">
        It seems you have wandered off the roadmap. <br>
        This link is broken, but your business growth shouldn't be.
    </div>

    <a href="index.html" class="btn-return">
        <i class="fas fa-arrow-left"></i> RETURN TO BASE
    </a>

</body>
</html>
